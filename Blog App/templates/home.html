<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <em>Posted on: {{ post.date_posted }}</em>
                <br>
                <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a> |
                <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a> |
                <a href="{{ url_for('unpublish_post', post_id=post.id) }}">Unpublish</a>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
    <a href="{{ url_for('add_post') }}">Add Post</a> | <a href="{{ url_for('login') }}">Login</a>
</body>
</html>
