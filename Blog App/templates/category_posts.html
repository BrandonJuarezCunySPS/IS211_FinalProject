<h1>Posts in Category: {{ category_name }}</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content[:100] }}...</p>
        <a href="{{ url_for('category_posts', category_name=post.category) }}">Category: {{ post.category }}</a>
    </div>
{% else %}
    <p>No posts in this category</p>
{% endfor %}
