<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Posts</h1>
    {% if posts %}
        <table>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>
                        <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a> |
                        <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a> |
                        <a href="{{ url_for('unpublish_post', post_id=post.id) }}">Unpublish</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
    <a href="{{ url_for('add_post') }}">Add Post</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
